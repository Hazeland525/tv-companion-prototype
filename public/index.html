<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Companion Memory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left-section">
      <h1>Conversation Memory</h1>
      <div id="chat-container">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button class= "chat-button" id="send-button">Send</button>
        <button class= "chat-button" id="start-recording">Start Voice Recording</button>
        <button class= "chat-button" id="stop-recording">Stop Voice Recording</button>
      </div>
    </div>
    <div id="right-section">
      <h1>Viewing Memory</h1>
      <video id="screenVideo" autoplay></video>
      <button id="startCapture">Start Screen Capture</button>
      <button id="endCapture">End Screen Capture</button>
      <!-- <button id="analyze">Analyze Frame</button> -->
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="responseBox"></div>
      <div id="viewingHistory"></div>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
